<!DOCTYPE html>
<html lang="en">
<head>
	<base href="/">

	<link rel="stylesheet" type="text/css" href="assets/styles.css" />

	<script>
		function getTune(){
			var tuneUrl = '/api/v0/tune/',
				id = document.getElementById('tuneId').value;

			function reqListener () {
				document.getElementById("tune").innerHTML = this.responseText;
			}

			var oReq = new XMLHttpRequest();
			oReq.addEventListener("load", reqListener);
			oReq.open("GET", tuneUrl + id);
			oReq.send();
		}
	</script>

	<title>Go Lang Web Application by Pat Migliaccio</title>
</head>
<body>
	<h2>Serve application here.</h2>
	<p>A work in progress.</p>
	<p>
		<input id="tuneId" type="text" value="840f77d0-4f12-49c7-a803-551641bcda5d" />
		<button onclick="getTune()">GET Tune</button>
		<div id="tune"></div>		
	</p>
	<div class="footer">
		Created by <a href="https://github.com/patmigliaccio">@patmigliaccio</a>
	</div>
</body>
</html>
